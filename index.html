<!DOCTYPE html>
<html>
     <head>
          <title>HTML editor</title>
          <meta charset="utf-8">
          <meta name="description" content="HTML editor">
          <meta name="keywords" content="HTML editor">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
          <meta name="generator" content="HTML editor">
          <link rel="stylesheet" type="text/css" href="css/styles.css"/>
          <script type="text/javascript" src="js/font.js"></script>

     </head>
     <body>
          <!--Disclamer-->
          <div id="diag" class="modal">
               <!-- Modal content -->
               <div class="modal-content">
                    <span class="diag_close">&times;</span>
                    <h2>Impotant</h2>
                    <p>This site is in <strong>Beta</strong>.<p>
                    <br/>
                    <button id="src_code" onclick="window.location.href='https://github.com/realmagicalunicorn/editor'">Source Code</button>
                    <button id="diag_btn_close">Close</button>
               </div>
          </div>

          <!-- Preview Modal-->
          <div id="myModal" class="modal">
               <div class="modal-content">
                    <span class="close">&times</span>
                    <div id="preview"></div>
               </div>
          </div>

          <textarea name="editor" id="editor" placeholder="Happy coding :)" onkeyup="document.getElementById('preview').innerHTML = this.value" autofocus="True" rows="40" cols="174"></textarea>
          <div class="bar">
               <button id="myBtn">Preview</button>
               <button id="copy-btn">Copy</button>
               <div class="loader"></div>
          </div>

          <script src="js/main.js"></script>
          <script src="js/live_preview.js"></script>
          <script src="js/copy.js"></script>
</body>
</html>
