          <!-- Modal box requesting email -->
          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
               <div class="modal-dialog"><!-- Modal content-->
                    <div class="modal-content">
                         <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">About this project</h4>
                         </div>

                         <div class="modal-body">
                              <div class="row">
                                   <div class="container">
                                        <p>This project was inspired by grammarly. The aim of this project is to use artifical inteligence model to create an online editor that can remove errors from text, fix gramatical errors, suggest synonyms and rephrasing sentences.</p>

                                   </div>
                              </div>

                         </div>

                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                         </div>-->
                    </div>

               </div>
          </div>
          <!-- The document title and editor -->
          <div class="fit_center">
               <center>
                    <input id="document_title" onfocus="dim_other('document_title', 'editor')" onchange="change_title();" type="text" placeholder="Enter title of Document" autofocus/>
                    <br/>
                    <textarea id="editor" onfocus="dim_other('editor', 'document_title')" cols="150" rows="30" placeholder="Paste (CTRL + V) or Start writing.." wrap="hard"></textarea>
               </center>
          </div>

          <script src="js/bootstrap.min.js"></script>
